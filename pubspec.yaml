name: ilovepdf_flutter
description: "Professional PDF Processing Application"
version: 1.0.3+4

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  flutter_bloc: ^9.1.1
  
  # UI components
  flutter_svg: ^2.0.10+1
  flutter_colorpicker: ^1.1.0
  # google_fonts: ^6.2.1  # Removed to avoid network issues
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  lottie: ^3.1.2  # Add lottie package for animations
  
  # Navigation
  go_router: ^16.3.0
  
  # Network and API
  dio: ^5.4.1
  http: ^1.2.1
  http_parser: ^4.0.2
  
  # PDF handling - FIXED VERSIONS
  pdf: ^3.11.1
  printing: ^5.13.3
  pdfx: ^2.6.0  # Add pdfx package
  file_picker: ^8.1.4
  path_provider: ^2.1.5
  open_file: ^3.5.9
  image_picker: ^1.2.0
  
  # PDF processing - ALL COMPATIBLE VERSIONS
  image: ^4.1.7  # Updated to match pdf package requirement
  archive: ^3.6.1
  excel: ^4.0.6
  syncfusion_flutter_pdf: ^27.1.48  # Latest stable
  syncfusion_flutter_xlsio: ^27.1.48  # Matching version with PDF
  
  # OCR functionality
  google_mlkit_text_recognition: ^0.13.1
  
  # Utils
  intl: ^0.18.0
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  share_plus: ^10.1.2
  flutter_local_notifications: ^17.2.1
  flutter_launcher_icons: ^0.14.1
  flutter_image_compress: ^2.4.0
  
  # Document Scanner with edge detection
  cunning_document_scanner: ^1.2.0
  
  # PDF Form Filler
  syncfusion_flutter_pdfviewer: ^27.2.5
  
  # Ads
  google_mobile_ads: ^5.2.0
  
  # In-App Purchase for Premium
  in_app_purchase: ^3.1.13

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#E63946"
  adaptive_icon_foreground: "assets/images/app_icon.png"
